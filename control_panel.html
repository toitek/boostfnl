<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/main.css" />

    <!-- JS -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/control-panel.js"></script>

    <link rel="icon" href="./images/logos/favicon.svg" />
    <title>BoostingAI</title>
    <meta
      name="description"
      content="Transform your content or blog from static to dynamic, so that users can talk to it, using GPT-4. Just export your data, it’s that simple. Style it as you want, matching your site."
    />
  </head>

  <body>
    <!-- Navigation -->
    <!-- 
      The navigation uses Alpine.js for both the pages dropdown and the mobile navigation menu. If you're
      not familiar with Alpine you can check out their documentation 
      here: https://alpinejs.dev/start-here
    -->
    <header class="relative h-24 bg-amber-100" x-data="{ mobileMenuOpen: false }">
      <!-- Main navbar for large screens -->
      <div
        class="relative z-30 mx-auto flex h-full w-full max-w-screen-xl items-center border-b border-gray-secondary-300/60 bg-amber-100 px-4 sm:px-6 lg:px-8"
      >
        <nav class="flex w-full items-center justify-between">
          <div class="flex items-center space-x-8 lg:space-x-12">
            <!-- Logo-->
            <a href="index.html" aria-label="Home" class="flex flex-shrink-0 items-center">
              <!-- <img src="images/logo-dark.png" class="h-7 w-auto sm:h-8 md:hidden lg:block lg:h-9" />
              <img src="images/logo-icon.png" class="hidden h-7 w-auto md:block lg:hidden" />-->
            </a>

            <div class="hidden items-center space-x-3 md:flex lg:space-x-4">
              <a href="index.html" class="home inline-block px-4 py-2 font-medium text-slate-700 hover:bg-amber-50 hover:text-slate-900"> Home </a>
              <a href="about.html" class="inline-block px-4 py-2 font-medium text-slate-700 hover:bg-amber-50 hover:text-slate-900"> About </a>
              <a href="pricing.html" class="inline-block px-4 py-2 font-medium text-slate-700 hover:bg-amber-50 hover:text-slate-900"> Pricing </a>
              <a href="contact.html" class="inline-block px-4 py-2 font-medium text-slate-700 hover:bg-amber-50 hover:text-slate-900"> Contact </a>
            </div>
          </div>

          <div>
            <div class="flex items-center space-x-4">
              <div class="hidden lg:block">
                <a href="signin.html" class="inline-block px-4 py-2 font-medium text-slate-700 hover:bg-amber-50 hover:text-slate-900 sign-in hidden">
                  Sign in
                </a>
              </div>
              <a
                class="group inline-flex items-center justify-center bg-slate-700 px-5 py-2.5 text-base font-medium text-white duration-150 ease-in-out hover:bg-slate-900 sign-up hidden"
                href="signup.html"
              >
                Sign up free
              </a>
              <div class="md:hidden">
                <div>
                  <button
                    class="group relative z-50 flex cursor-pointer items-center justify-center border border-gray-secondary-400/75 bg-gray-secondary-50 p-3 transition duration-300 ease-in-out focus:outline-none md:hidden"
                    aria-label="Toggle Navigation"
                    @click="mobileMenuOpen=!mobileMenuOpen"
                  >
                    <span class="relative h-3.5 w-4">
                      <span
                        class="absolute block h-0.5 rotate-0 transform rounded-full bg-slate-600 opacity-100 transition-all duration-200 ease-linear group-hover:bg-slate-900"
                        :class="mobileMenuOpen ? 'w-0 top-1.5 left-1/2' : 'left-0 top-0 w-full'"
                      ></span>
                      <span
                        class="absolute left-0 top-1.5 block h-0.5 w-full transform rounded-full bg-slate-600 opacity-100 transition-all duration-200 ease-linear group-hover:bg-gray-900"
                        :class="mobileMenuOpen ? 'rotate-45' : 'rotate-0'"
                      ></span>
                      <span
                        class="absolute left-0 top-1.5 block h-0.5 w-full transform rounded-full bg-slate-600 opacity-100 transition-all duration-200 ease-linear group-hover:bg-gray-900"
                        :class="mobileMenuOpen ? '-rotate-45' : 'rotate-0'"
                      ></span>
                      <span
                        class="absolute block h-0.5 rotate-0 transform rounded-full bg-slate-600 opacity-100 transition-all duration-200 ease-linear group-hover:bg-gray-900"
                        :class="mobileMenuOpen ? 'left-1/2 top-1.5 w-0' : 'left-0 top-3 w-full'"
                      ></span>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Mobile Menu-->
      <div class="md:hidden">
        <div
          x-show="mobileMenuOpen"
          x-transition:enter="duration-200 ease-out"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="duration-200 ease-in"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="fixed inset-0 z-20 bg-slate-900 bg-opacity-25 backdrop-blur"
        ></div>

        <div
          x-show="mobileMenuOpen"
          x-transition:enter="duration-300 ease-out"
          x-transition:enter-start="opacity-0 scale-95"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="duration-200 ease-in"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-95"
          class="absolute inset-x-0 top-24 z-30 overflow-hidden bg-amber-100 px-5 pb-8 pt-4 duration-300"
          @click.away="mobileMenuOpen = false"
        >
          <div>
            <div>
              <div class="flex flex-col divide-y divide-gray-secondary-400/75">
                <a href="index.html" class="home-md block px-4 pb-2 pt-4 font-medium text-slate-700 hover:bg-amber-50 hover:text-slate-900"> Home </a>
                <a href="about.html" class="block px-4 pb-2 pt-4 font-medium text-slate-700 hover:bg-amber-50 hover:text-slate-900"> About </a>
                <a href="pricing.html" class="block px-4 pb-2 pt-4 font-medium text-slate-700 hover:bg-amber-50 hover:text-slate-900"> Pricing </a>
                <a href="contact.html" class="block px-4 pb-2 pt-4 font-medium text-slate-700 hover:bg-amber-50 hover:text-slate-900"> Contact </a>
              </div>
              <div class="mt-6">
                <a
                  href="signin.html"
                  class="group inline-flex w-full items-center justify-center border border-slate-800 px-5 py-2.5 text-base font-medium text-slate-800 duration-150 ease-in-out hover:bg-slate-800 hover:text-white hidden sign-in"
                >
                  Sign in
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- selection -->
    <section class="relative overflow-hidden bg-amber-100 pt-16 md:pt-20 xl:pt-32">
      <!-- Container -->
      <div class="mx-auto w-full max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="mx-auto flex max-w-lg flex-col">
          <div class="mt-5 w-full">
            <label for="countries" class="block text-base font-medium text-slate-700">Choose the type of training</label>
            <select
              id="type"
              class="block w-full appearance-none border border-gray-secondary-400/60 bg-gray-secondary-50 py-2.5 pr-8 text-slate-800 placeholder-slate-500/75 outline-none duration-150 hover:bg-vanilla focus:border-gray-secondary-200 focus:bg-vanilla focus:outline-none focus:ring-gray-secondary-200"
            >
              <option value="url" selected>Finetune by url</option>
              <option value="file">Fine tune by file</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <!-- Home Hero -->

    <section class="relative overflow-hidden bg-amber-100 py-8 sm:py-16 lg:py-16 fileCtn">
      <div class="mx-auto w-full max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="sitemaps mx-auto flex max-w-lg flex-col">
          <div class="mt-10 w-full" id="fineTune">
            <h2 class="mx-auto max-w-2xl text-center text-4xl font-semibold leading-tight text-slate-900 sm:text-5xl sm:leading-tight">
              Finetune by URL
            </h2>

                <div class="relative mt-1.5">

                    name="bot_name"
                    type="text"
                    required
                    placeholder="Enter the name of the bot here..."
                    class="block w-full appearance-none border border-gray-secondary-400/60 bg-gray-secondary-50 py-2.5 pl-12 pr-8 text-slate-800 placeholder-slate-500/75 outline-none duration-150 hover:bg-vanilla focus:border-gray-secondary-200 focus:bg-vanilla focus:outline-none focus:ring-gray-secondary-200"
                  />

                    />

              </div>
              <div class="mt-7">
                <div class="flex justify-between">
                  <label for="password" class="text-base font-medium text-slate-700"> URL of the site you want to finetune: </label>
                </div>
                <div class="relative mt-1.5">
                  <input
                    id="url"
                    name="url"
                    type="text"
                    autocomplete="off"
                    required
                    placeholder="Enter the site url..."
                    class="block w-full appearance-none border border-gray-secondary-400/60 bg-gray-secondary-50 py-2.5 pl-12 pr-8 text-slate-800 placeholder-slate-500/75 outline-none duration-150 hover:bg-vanilla focus:border-gray-secondary-200 focus:bg-vanilla focus:outline-none focus:ring-gray-secondary-200"

              <button

                type="submit"
              >
